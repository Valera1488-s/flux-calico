apiVersion: v1              # версия API — базовый набор объектов Kubernetes
kind: ConfigMap             # тип объекта — ConfigMap (хранит данные)
metadata:                   # секция метаданных
  name: hello               # имя ConfigMap
  namespace: default        # в каком пространстве имён создаём (обязательно)
data:                       # здесь лежат данные
  message: "Hello from GitOps!"   # ключ message со строкой-приветствием
